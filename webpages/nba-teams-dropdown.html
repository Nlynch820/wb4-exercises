<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container mt-4">
      <div class="card p-4" style="width: 18rem">
        <form>
          <div class="mb-3">
            <label for="teamSelect" class="form-label">Select Your Team</label>
            <select class="form-select" id="teamSelect">
              <option value=" ">Select...</option>
            </select>
          </div>
          <button onclick="showDetails()" type="button">Show Details</button>
        </form>
      </div>
      <div id="detailsDiv" class="card p-4 w-50 mt-4"></div>
    </main>
    <script>
      "use strict";

      const nbaTeams = [
        { id: 1, name: "Atlanta Hawks", abbreviation: "ATL", arena: "State Farm Arena" },
        { id: 2, name: "Boston Celtics", abbreviation: "BOS", arena: "TD Garden" },
        { id: 3, name: "Brooklyn Nets", abbreviation: "BKN", arena: "Barclays Center" },
        { id: 4, name: "Charlotte Hornets", abbreviation: "CHA", arena: "Spectrum Center" },
        { id: 5, name: "Chicago Bulls", abbreviation: "CHI", arena: "United Center" },
        { id: 6, name: "Cleveland Cavaliers", abbreviation: "CLE", arena: "Rocket Mortgage FieldHouse" },
        { id: 7, name: "Dallas Mavericks", abbreviation: "DAL", arena: "American Airlines Center" },
        { id: 8, name: "Denver Nuggets", abbreviation: "DEN", arena: "Ball Arena" },
        { id: 9, name: "Detroit Pistons", abbreviation: "DET", arena: "Little Caesars Arena" },
        { id: 10, name: "Golden State Warriors", abbreviation: "GSW", arena: "Chase Center" },
        { id: 11, name: "Houston Rockets", abbreviation: "HOU", arena: "Toyota Center" },
        { id: 12, name: "Indiana Pacers", abbreviation: "IND", arena: "Gainbridge Fieldhouse" },
        { id: 13, name: "LA Clippers", abbreviation: "LAC", arena: "Intuit Dome" },
        { id: 14, name: "Los Angeles Lakers", abbreviation: "LAL", arena: "Crypto.com Arena" },
        { id: 15, name: "Memphis Grizzlies", abbreviation: "MEM", arena: "FedExForum" },
        { id: 16, name: "Miami Heat", abbreviation: "MIA", arena: "Kaseya Center" },
        { id: 17, name: "Milwaukee Bucks", abbreviation: "MIL", arena: "Fiserv Forum" },
        { id: 18, name: "Minnesota Timberwolves", abbreviation: "MIN", arena: "Target Center" },
        { id: 19, name: "New Orleans Pelicans", abbreviation: "NOP", arena: "Smoothie King Center" },
        { id: 20, name: "New York Knicks", abbreviation: "NYK", arena: "Madison Square Garden" },
        { id: 21, name: "Oklahoma City Thunder", abbreviation: "OKC", arena: "Paycom Center" },
        { id: 22, name: "Orlando Magic", abbreviation: "ORL", arena: "Amway Center" },
        { id: 23, name: "Philadelphia 76ers", abbreviation: "PHI", arena: "Wells Fargo Center" },
        { id: 24, name: "Phoenix Suns", abbreviation: "PHX", arena: "Footprint Center" },
        { id: 25, name: "Portland Trail Blazers", abbreviation: "POR", arena: "Moda Center" },
        { id: 26, name: "Sacramento Kings", abbreviation: "SAC", arena: "Golden 1 Center" },
        { id: 27, name: "San Antonio Spurs", abbreviation: "SAS", arena: "Frost Bank Center" },
        { id: 28, name: "Toronto Raptors", abbreviation: "TOR", arena: "Scotiabank Arena" },
        { id: 29, name: "Utah Jazz", abbreviation: "UTA", arena: "Delta Center" },
        { id: 30, name: "Washington Wizards", abbreviation: "WAS", arena: "Capital One Arena" },
      ];

      let teamSelect = document.getElementById("teamSelect");
      let detailsDiv = document.getElementById("detailsDiv");

      for (const team of nbaTeams) {
        // let option = document.createElement("option")
        // option.value = team.id;
        // option.innerText = team.name;
        let option = new Option(team.name, team.id);
        teamSelect.appendChild(option);
      }

      function showDetails() {
        let id = Number(teamSelect.value);
        console.log(id);

        let selectedTeam;
        for (const team of nbaTeams) {
          if (team.id === id) {
            selectedTeam = team;
          }
        }

        console.log(selectedTeam);
        detailsDiv.innerText = `${selectedTeam.name} (${selectedTeam.abbreviation}) was selected. They play in the ${selectedTeam.arena}.`;
      }
    </script>
  </body>
</html>
